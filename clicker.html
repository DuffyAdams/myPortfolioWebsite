<!DOCTYPE html>
<html lang="en">
  <head class="purple">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Idle Clicker üñ±Ô∏è</title>
    <!-- Light theme styleheet -->
    <link rel="stylesheet" href="styles.css" id="theme-link" />

    <input
      class="lightbulb"
      type="image"
      src="lightbulb-on.png"
      id="lightmode"
    />

    <!-- THE MODAL -->

    <!-- Trigger/Open The Modal -->
    <button class="save" id="myBtn">Save</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <label>Username:</label>
        <input type="text" id="username" />
        <button class="saveButton" onclick="saveGame()" id="saveGame">
          Save
        </button>
      </div>
    </div>

    <div class="display">
      <h1 id="count-display">0</h1>
    </div>
  </head>

  <body>
    <div class="wrapper">
      <button
        data-type="money"
        class="button_container"
        onclick="clickMeFunc()"
        id="clickme"
      >
        Click Me
      </button>
      <br /><br />
      <button
        data-type="upgradeIcon"
        class="button_container"
        onclick="buyUpgradeFunc()"
        id="upgrade"
      >
        Clicker Upgrade (10)
      </button>
      <br /><br />
      <button
        data-type="autoClick"
        class="button_container"
        onclick="autoClickerFunc()"
        id="passiveUpgrade"
      >
        Auto Click Upgrade (10)
      </button>
    </div>

      var database = firebase.database();

      function saveGame() {
        var userName = document.getElementById("username").value;
        var data = {
          name: userName,
          count: count,
          upgradeCost: upgradeCost,
          clickPower: clickPower,
          passiveUpgradeCost: passiveUpgradeCost,
          passiveUpgrade: passiveUpgrade,
